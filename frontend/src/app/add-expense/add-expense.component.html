<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center lg:px-24 font-sans">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
          <div class="mt-12 flex flex-col items-center">
              <div class="w-full flex-1 text-center">
                  <h2 class="text-2xl font-semibold text-gray-900 mb-6">Add New Expense</h2>
                  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="mx-auto max-w-xs">
                      <div class="my-3">
                          <input type="date" id="date" formControlName="date" placeholder="Date"
                              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" required>
                      </div>
                      <div class="my-3">
                          <input type="text" id="amount" formControlName="amount" placeholder="Amount"
                              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" required>
                      </div>
                      <div class="my-3">
                          <select id="category" formControlName="category"
                              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" required>
                              <option value="" disabled selected>Select a category</option>
                              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                              <option value="Others">Others</option>
                          </select>
                      </div>
                      <div *ngIf="showOtherCategory" class="my-3">
                          <input type="text" id="otherCategory" formControlName="otherCategory" placeholder="Specify Category"
                              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white">
                      </div>
                      <div class="my-3">
                          <input type="text" id="description" formControlName="description" placeholder="Description (optional)"
                              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white">
                      </div>
                      <button type="submit" class="mt-5 tracking-wide font-semibold bg-blue-400 text-gray-900 w-full py-4 rounded-lg hover:bg-green-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                          [disabled]="expenseForm.invalid">
                          Add Expense
                      </button>
                  </form>
              </div>
          </div>
      </div>
      <div class="flex-1 text-center hidden lg:flex">
          <div class="m-12 w-full bg-contain bg-center bg-no-repeat"
              style="background-image: url('https://img.freepik.com/free-vector/account-concept-illustration_114360-279.jpg?t=st=1721495599~exp=1721499199~hmac=82b1e093c03f528e7139e41d6f8ecdcee5e543ebbbf0174bea2eba175059e8c8&w=740');"></div>
      </div>
  </div>
</div>
